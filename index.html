<!DOCTYPE html>

<head>
	<title>Mis pininos en js</title>
	<meta charset="UTF-8" />
    <script>
        // 1 es piedra, 2 es papel, 3 es tijera
        let player = 0
        let min = 1
        let max = 3
        let bot = Math.floor(Math.random() * (max - min + 1) + min) 
        player = prompt ("Elige: 1 para piedra, 2 para papel, 3 para tijera")
        if(player == 1){
            alert("Elegiste piedra")
        } else if (player == 2){
            alert("Elegiste papel")
        } else if (player == 3){
            alert("Elegiste tijera")
        } else {
            alert ("No mames")
        }

        if(bot - player == 0){
            alert ("El bot eligió "+ bot + " empataste")
        } else if (bot - player == -1){
            alert ("El bot eligió " + bot + " ganaste")
        } else if (bot - player == 1){
            alert ("El bot eligió " + bot + " perdiste") 
        } else if (bot - player == 2){
            alert ("El bot eligió " + bot + " ganaste") 
        }  else {
            alert ("El bot eligió " + bot + " perdiste")
        }

    </script>
</head>
